<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add ArcGIS Map Service source Practice Using Mapbox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// Modified example from this source: https://docs.mapbox.com/mapbox-gl-js/example/wms/
	// Be sure to insert your OWN mapbox token.
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2JlbmNpYyIsImEiOiJjazg0dnJzangwMGhxM2ZudzcyZGowZDVoIn0.qB5E36ZD3QkceugGRebfmw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 3,
        center: [-100.0, 50.0]
    });

    map.on('load', function() {
        map.addSource('wms-test-source', {
            'type': 'raster',
            'tiles': [
                'https://luna.flemingcollege.ca:6443/arcgis/rest/services/Geom99/SbencicCanada/MapServer/export?bbox=1799497.0088310558,2185609.8621956753,1.090567863396894E7,5471226.440955001'
            ],
	   'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
